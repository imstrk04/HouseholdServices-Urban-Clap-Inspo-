<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Service Professional Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Service Professional Profile</h1>
        <div class="card mt-4">
            <div class="card-body">
                <h5 class="card-title">Profile Details</h5>
                <table class="table table-striped">
                    <tbody>
                        <tr>
                            <th scope="row">ID</th>
                            <td>{{ professional.id }}</td>
                        </tr>
                        <tr>
                            <th scope="row">Full Name</th>
                            <td>{{ professional.full_name }}</td>
                        </tr>
                        <tr>
                            <th scope="row">Email</th>
                            <td>{{ professional.email }}</td>
                        </tr>
                        <tr>
                            <th scope="row">Address</th>
                            <td>{{ professional.address }}</td>
                        </tr>
                        <tr>
                            <th scope="row">Pincode</th>
                            <td>{{ professional.pincode }}</td>
                        </tr>
                        <tr>
                            <th scope="row">Ratings</th>
                            <td>{{ professional.average_rating | round(1) }} / 5</td>
                        </tr>                        
                    </tbody>
                </table>
            </div>

        <div class="mt-4 text-center">
            <a href="{{ url_for('admindashboard') }}" class="btn btn-primary">Back to Dashboard</a>
        </div>
    </div>
</body>
</html>
