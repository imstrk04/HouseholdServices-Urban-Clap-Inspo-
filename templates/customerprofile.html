<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Customer Profile</h1>
        <div class="card mt-4">
            <div class="card-body">
                <h5 class="card-title">Profile Details</h5>
                <table class="table table-striped">
                    <tbody>
                        <tr>
                            <th scope="row">ID</th>
                            <td>{{ customer.id }}</td>
                        </tr>
                        <tr>
                            <th scope="row">Full Name</th>
                            <td>{{ customer.full_name }}</td>
                        </tr>
                        <tr>
                            <th scope="row">Email</th>
                            <td>{{ customer.email }}</td>
                        </tr>
                        <tr>
                            <th scope="row">Address</th>
                            <td>{{ customer.address }}</td>
                        </tr>
                        <tr>
                            <th scope="row">Pincode</th>
                            <td>{{ customer.pincode }}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <div class="mt-4 text-center">
            <a href="{{ url_for('editcustomerprofile', id=customer.id) }}" class="btn btn-primary">Edit Profile</a>
            <a href="{{ url_for('customerhomepage', id=customer_id) }}" class="btn btn-primary">Back to Home</a>
        </div>
    </div>
</body>
</html>
