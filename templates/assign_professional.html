<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Assign Professional</title>
</head>
<body>
    <h3 style="text-align: center;">Assign Service Professional for Request #{{ service_request.serv_req_id }}</h3>

    <form action="{{ url_for('assign_to_request', request_id=service_request.serv_req_id) }}" method="POST">
        <label for="professional">Select a Professional:</label>
        <select name="professional_id" id="professional" class="form-control">
            {% for professional in professionals %}
            {% if professional.status == 'accepted' %}
            <option value="{{ professional.id }}">{{ professional.full_name }}</option>
            {% endif %}
            {% endfor %}
        </select>
        
        <button type="submit" class="btn btn-success mt-3">Assign Professional</button>
    </form>

</body>
</html>
