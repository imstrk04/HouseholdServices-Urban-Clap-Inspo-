<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Rate Service</title>
</head>
<body>
    <div class="container">
        <h2>Rate Service: {{ service_request.service.name }}</h2>
        

        <form method="POST">
            <div class="mb-3">
                <label for="rating" class="form-label">Rating (out of 5)</label>
                <input type="number" step="0.1" class="form-control" id="rating" name="rating" min="0" max="5" required>
            </div>
            <div class="mb-3">
                <label for="review" class="form-label">Review</label>
                <textarea class="form-control" id="review" name="review" rows="3"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Submit Rating</button>
        </form>
    </div>
</body>
</html>
