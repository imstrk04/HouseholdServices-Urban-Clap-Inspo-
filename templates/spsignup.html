<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Service Professional Sign Up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        #form-body {
            background-color: white;
            border: 1px solid #ced4da;
            width: 100%;
            max-width: 500px;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            min-height: 600px;
        }

        h1 {
            font-size: 1.75rem;
            margin-bottom: 20px;
            color: #007bff;
        }

        .btn-primary {
            background-color: #0D6EFD;
            color: white;
            border-radius: 4px;
            padding: 10px;
            width: 100%;
            text-align: center;
            display: block;
            margin: 10px 0;
            border-radius: 5px;
        }

        .form-control {
            padding: 10px;
        }

        .form-label {
            font-weight: 600;
        }

        .form-select {
            padding: 10px;
        }
        
        .file-upload {
            background-color: #f8d7da;
            border: 2px solid #000;
            color: #000;
            cursor: pointer;
            padding: 5px;
            text-align: center;
            display: block;
            margin: 10px 0;
            border-radius: 5px;
            overflow: auto;
        }
    </style>
</head>

<body>
    <div id="form-body">
        <form method="POST" action="/spsignup" enctype="multipart/form-data">
            <h1 class="text-center">Service Professional Sign-Up</h1>
            <div class="mb-3">
                <label for="full_name" class="form-label">Full Name</label>
                <input type="text" class="form-control" id="full_name" name="full_name" placeholder="Enter your Name" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email address</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="name@example.com" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" name="password" placeholder="Enter a password" required>
            </div>
            <div class="mb-3">
                <label for="experience" class="form-label">Experience (in months)</label>
                <input type="number" class="form-control" id="experience" name="experience" placeholder="Experience" required>
            </div>
            <div class="mb-3">
                <label for="service_id" class="form-label">Select Service</label>
                <select class="form-select" id="service_id" name="service_id" required>
                    {% for service in services %}
                    <option value="{{ service.service_id }}">{{ service.name }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="mb-3">
                <label class="form-label">Attach Documents (Single PDF)</label>
                <label class="file-upload" for="file_upload">File Upload</label>
                <input type="file" id="file_upload" name="file_upload" accept=".pdf" class="form-control" style="display: none;">
            </div>
            <div class="mb-3">
                <label for="address" class="form-label">Address</label>
                <input type="text" class="form-control" id="address" name="address" placeholder="Enter your Address" required>
            </div>
            <div class="mb-3">
                <label for="pincode" class="form-label">Pincode</label>
                <input type="text" class="form-control" id="pincode" name="pincode" placeholder="Pincode" required>
            </div>
            <button type="submit" class="btn btn-primary">Sign-Up</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-HoA2wqJYjtoAgmL4VVqM0aO/qO7JdU6zl3hZ3glKhbGhxl5JqE49ZHG6nLkqI2SA" crossorigin="anonymous"></script>
</body>
</html>
