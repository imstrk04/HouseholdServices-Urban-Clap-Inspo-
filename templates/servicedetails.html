<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>{{ service.name }} Service Details</title>
    <style>
        .navbar-nav {
            margin-left: auto; 
        }
        #serviceRequestForm {
            display: none; 
            margin-top: 30px;
        }
    </style>
</head>
<body>
    
    <div class="container">
        <h1 class="text-center">{{ service.name }} Service Details</h1>
        
        <div class="text-center mt-4">
            <button class="btn btn-primary btn-lg" onclick="showForm()">+ New {{ service.name }} Service Request</button>
        </div>
        <div id="serviceRequestForm" class="mt-5">
            <form method="POST" action="{{ url_for('servicedetails', service_id=service.service_id, customer_id=customer.id) }}">
                <div class="mb-3">
                    <label for="service_description" class="form-label">Service Description</label>
                    <textarea class="form-control" id="service_description" name="service_description" rows="4" required></textarea>
                </div>
                <div class="mb-3">
                    <label for="address" class="form-label">Address</label>
                    <input type="text" class="form-control" id="address" name="address" value="{{ customer.address }}" required>
                </div>
                <button type="submit" class="btn btn-success">Submit Request</button>
            </form>
        </div>
    </div>

    <script>
        function showForm() {
            document.getElementById('serviceRequestForm').style.display = 'block';
        }
    </script>

    <div style = "text-align: center; margin-top: 100px;">
        <a href="{{url_for('customerhomepage', id = customer.id)}}" class="btn btn-primary">Go Back</a>
    </div>
</body>
</html>
