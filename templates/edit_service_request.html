<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Edit Service Request</title>
</head>
<body>
    <div class="container mt-5">
        <h3>Edit Service Request</h3>
        <form method="POST">
            <div class="mb-3">
                <label for="new_date" class="form-label">New Requested Date</label>
                <input type="date" class="form-control" id="new_date" name="new_date" value="{{ service_request.date_of_req }}">
            </div>
            <div class="mb-3">
                <label for="remarks" class="form-label">Remarks</label>
                <textarea class="form-control" id="remarks" name="remarks" rows="3">{{ service_request.remarks }}</textarea>
            </div>
            <button type="submit" class="btn btn-primary">Save Changes</button>
            <a href="{{ url_for('customerhomepage', id=service_request.cust_id) }}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
</body>
</html>
